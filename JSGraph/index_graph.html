<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Graph</title>
        <link rel="stylesheet" href="style_graph.css" text="text/css" />
    </head>
    <body>
        <div class="heading"><strong>GRAPH</strong></div>
        <div class="heading">Year wise temperature of Bangalore</div>
        <div class="heading barGraph">
            <table class="table">
                <tr>
                    <td class="row"></td>
                    <td class="row"></td>
                    <td class="row"></td>
                    <td class="row"></td>
                    <td class="row"></td>
                    <td class="row"></td>
                </tr>
                <tr>
                    <td>1990</td>
                    <td>1995</td>
                    <td>2000</td>
                    <td>2005</td>
                    <td>2010</td>
                    <td>2015</td>
                </tr>
            </table>
        </div>
        <div class="heading data">
            <table class="table">
                <tr class="title">
                    <td>Year</td>
                    <td>Temp (&#8451;)</td>
                </tr>
                <tr>
                    <td>1990</td>
                    <td><input type="text" class="input"></td>
                </tr>
                <tr>
                    <td>1995</td>
                    <td><input type="text" class="input"></td>
                </tr>
                <tr>
                    <td>2000</td>
                    <td><input type="text" class="input"></td>
                </tr>
                <tr>
                    <td>2005</td>
                    <td><input type="text" class="input"></td>
                </tr>
                <tr>
                    <td>2010</td>
                    <td><input type="text" class="input"></td>
                </tr>
                <tr>
                    <td>2015</td>
                    <td><input type="text" class="input"></td>
                </tr>
            </table>
            <div class="button"><button type="button">PLOT</div>
        </div>
        <script type="text/javascript" src="script_graph.js"></script>
    </body>
</html>
