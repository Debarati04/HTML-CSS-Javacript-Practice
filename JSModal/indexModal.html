<!DOCTYPE html>
<html>
    <head>
        <title>Modal Bix using JS</title>
        <link rel="stylesheet" href="styleModal.css" type="text/css"/>
    </head>
    <body>
        <button id = "startBtn">Show Modal</button>
        <div class = "modalBox">
            <div class = "modalContent">
                <div id = "title"></div>
                <div id = "msg"></div>
                <div id = "choice">
                    <button id="yes"></button>
                    <button id="no"></button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="scriptModal.js"></script>
    </body>
</html>
